<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fortune Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Your Destiny Awaits...</h1>
        
        <div class="scene" id="cookie-scene">
            <div class="fortune-message" id="fortune-text">
                <p id="message-content">Loading your future...</p>
            </div>

            <div class="cookie-half left">
                <svg viewBox="0 0 100 100" class="cookie-svg">
                    <path d="M 50 10 Q 5 10 5 50 Q 5 90 50 90 Z" fill="#F4C430" stroke="#D4A017" stroke-width="2"/>
                </svg>
            </div>

            <div class="cookie-half right">
                <svg viewBox="0 0 100 100" class="cookie-svg">
                    <path d="M 50 10 Q 95 10 95 50 Q 95 90 50 90 Z" fill="#F4C430" stroke="#D4A017" stroke-width="2"/>
                </svg>
            </div>

            <div class="click-area" onclick="crackCookie()"></div>
        </div>

        <button id="reset-btn" onclick="resetCookie()" style="display: none;">Open Another</button>
        
        <div class="donate-section">
            <a href="https://www.buymeacoffee.com/radovan" target="_blank" class="donate-link">
                â˜• Buy me a coffee
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
